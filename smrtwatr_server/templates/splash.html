<html>
<head>
<title>SMRT WATR - Home</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script type="text/javascript" src="/static/swfobject.js"></script>
<script type="text/javascript" src="/static/FABridge.js"></script>
<script type="text/javascript" src="/static/web_socket.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>

<script>
WebSocket.__swfLocation = "/static/WebSocketMain.swf";

function update_players() {
    $('#players').load('http://' + location.hostname + ':' + location.port + '/openplayers');
}

$(document).ready(function() {
    
    gws = new WebSocket('ws://' + location.hostname + ':' + location.port + '/game/ws')

    gws.onmessage = function(msg) {
        update_players();
    }

    update_players();
});
</script>

</head>
<body>
<h1>Welcome to SMRT WATR</h1>
<div id="players">
</div>
</body>
