<html>
<head>
    <title>You are Player {{ player.symbol }}</title>
    {% include "global_head.html" %}

    <link rel="stylesheet" type="text/css" href="/static/css/waiting.css">

    <script>
    WebSocket.__swfLocation = "/static/WebSocketMain.swf";

    function update_grid() {
        $('#grid').load(location.pathname + '/grid');
    }

    $(document).ready(function() {
        ws = new WebSocket('ws://' + location.hostname + ':' + location.port + location.pathname + '/ws')

        gws = new WebSocket('ws://' + location.hostname + ':' + location.port + '/game/ws')

        ws.onmessage = function(msg) {
            update_grid();
            console.log(msg)
            //$('#messages').prepend(msg.data + '<br/>');
        }

        gws.onmessage = function(msg) {
        	if (msg.data.lastIndexOf('Update', 0) === 0) {

                // toast other players' scores
        		$('#messages').prepend(msg.data + '<br/>');
        	}
        	console.log(msg)
        }

        update_grid();
    });
    $('#timer').ready(function(){
        resetTimer(15);
    })
    </script>
</head>

<body>
    <div class="clearfix">
        <div class="row header-row">
            <div class="header game-header col-xs-12 col-sm-12 col-md-12 col-lg-12">
        </div>

        <div class="row player-row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div>You're in line as</div>
                <div class="player-name player_{{ player.symbol }}">
                    <span class="player-dot"></span>Player {{ player.symbol }}
                </div>
            </div>
        </div>
        <!-- /end PLAYER NAME -->
        <!-- DID YOU KNOW -->
        <div class="row dyk-row">
            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"></div>
            <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                <div class="panel panel-dyk">
                    <div class="panel-heading">
                        <h3 class="panel-title">Did You Know...</h3>
                    </div>
                    <div class="panel-body">
                        Panel content
                    </div>
                </div>
            </div>
            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"></div>
        </div>
        <!-- /end DID YOU KNOW -->
        <!-- RADIAL TIMER OR PLEASE WAIT -->
        <div class="row timer-row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            {% if len(player.game.players) > 1 %}
                {% include "radialTimer.html" %}
                PLAY BUTTON GOES HERE
            {% else %}
                PLEASE WAIT
            {% end %}
            </div>
        </div>
    </div>
</body>
