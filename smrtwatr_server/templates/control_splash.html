		<div class="game-title">You Won!</div>
		<div class="player-score player_{{ player.symbol }}">{{ player.score }}pts</div>
	</div>

	<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"></div>
</div>

	$('#linearTimer').hide();
	$('#radialTimer').show();
