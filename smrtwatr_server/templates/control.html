<h1>You now have control of the fountain</h1>


{% for i in range(0,4) %}
<!-- ROUTINE 1 -->
<div class="row routine-opt-row">
	<div class="col-xs-2 col-sm-2 col-md-3 col-lg-4"></div>
	<div class="make-it-rain col-xs-8 col-sm-8 col-md-6 col-lg-4">
		<input type="radio" class="routine-opt" id="routine_{{i}}" onclick="gws.send('pi: CMD for ROUTINE {{i}}');return false;"/>
		<label class="" for="routine_{{i}}">ROUTINE {{i}}</label>
	</div>
	<div class="col-xs-2 col-sm-2 col-md-3 col-lg-4"></div>
</div>
{% end %}
